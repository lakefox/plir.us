<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PLIRUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <div class="body">
      <div class="title">
        PLIRUS
      </div>
      <div class="controls">
        <div class="subtitle">
          Find Someone...
        </div>
        <button type="button" class="button b1" onclick="b(this)">For Hire</button>
        <button type="button" class="button b2" onclick="b(this)">Hiring</button>
      </div>
    </div>
    <div class="page">
      <div class="tags"></div>
      <div class="posts">
        <div class="post">
          Loading
        </div>
        <embed src="./loading.svg" class="post">
      </div>
    </div>
    <div class="view">
      <div class="viewTitle"></div>
      <div class="viewBody"></div>
      <div class="controls" style="margin-bottom:40%;">
        <button type="button" class="button b1" onclick="message()">Message</button>
        <button type="button" class="button b2" onclick="hide()">Done</button>
      </div>
    </div>
    <script src="./showdown.min.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
