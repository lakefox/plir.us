<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plir.us</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="leaderboard">
      <div id="title">
        Leader Board
      </div>
      <div id="scores">
      </div>
      <div id="img"></div>
    </div>
    <div id="bg">
      <div id="play">
        <div id="plir">
          Plirus
        </div>
        <div id="share">
          Share this link to play with friends <br> <br>
          <a id="link" href="#83763" onclick="pwf()">http://plir.us/#83763</a> <br> <br>
          or <br>
          <button id="pn" onclick="pn()">
            Play Now
          </button>
        </div>
      </div>
    </div>
    <div id="results">
      <div id="results-title">
        Results
      </div>
      <div id="final-scores">
      </div>
    </div>
    <canvas id="canvas" width="5000px" height="5000px"></canvas>
    <script src="https://rawgit.com/lakefox/Fox/master/fox.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
